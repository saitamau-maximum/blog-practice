<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ブログ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Goのテンプレートエンジンからブログのタイトルと作成者と日時を取得してリスト表示する -->
    <h1>ブログ一覧</h1>
    <a href="/post/new">新規作成</a>
    <ul>
      <!--  createdAtはフォーマットする -->
      {{range .Posts}}
      <li>
        <a href="/post/{{.ID}}"
          >{{.Title}} by {{.Author}} on {{.CreatedAt | date}}</a
        >
      </li>
      {{end}}
    </ul>
  </body>
</html>
